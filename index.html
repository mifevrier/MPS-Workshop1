<!DOCTYPE html>
<html lang="en">
  <head>
    <title>sunnie's experiment</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- your stylesheet is already linked -->
    <link rel="stylesheet" href="/sunnie-style.css">
    <!-- you can import google fonts here-->
    <link href="https://fonts.googleapis.com/css?family=Nova Flat" rel="stylesheet">

  </head>  
  
  
  <!--Your <body> tag will act as your component-->
  
  <body class="sunnie-3">
    
    
    <!--Use the <p> tag with different classes for the parts of the text you want to treat with different styles. 
        You can repeat <p> one, two, and three as many times as you wish-->    
    
    
    <!--   → She woke up in the morning. With the sunrise in her eyes ←   -->
    
    
    
    <p class="one"> she woke up<br>in the morning</p>
      
  
    
    <p class="two"> with the sunrise </p>
      
    
    
    <p class="three"> in her eyes </p>
      

  </body>
  
  
</html>
